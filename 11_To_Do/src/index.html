<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <header>
          <h1>Task Planner</h1>
        </header>
        <div class="action">
          <button type="button" class="create-project">+ NEW PROJECT</button>
        </div>
        <ul class="nav-list">
          <li class="default-list">Project 1</li>
        </ul>
      </nav>
      <main>
        <div class="project">
          <div class="Project-default">
            <div class="project-container">
              <div class="project-title" id="Project-Title-default">
                Project 1
              </div>
              <div class="project-description" id="Project-Description-default">
                Project Description 1
              </div>
              <button class="edit-project">Edit Project</button>
              <button class="add-task-btn">Add Task</button>
            </div>

            <div class="task-container">
              <div class="task-title-container">
                <div class="task-title">Task 1</div>
                <button class="edit-task">Edit Task</button>
                <div class="task-description">Task Description 1</div>
              </div>
              <div class="task-due">2024-05-05</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="taskDialogHTML"></div>
    <div id="projectDialogHTML"></div>
    <div id="editProjectDialogHTML"></div>
    <div id="editTaskDialogHTML"></div>
  </body>
</html>
